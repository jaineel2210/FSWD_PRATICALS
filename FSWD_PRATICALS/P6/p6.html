<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Cards</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
        <!-- Products -->
        <script>
            const products = [
                { img: "img1.jpeg", title: "Product 1", price: "₹4,199" },
                { img: "img2.jpeg", title: "Product 2", price: "₹4,999" },
                { img: "img3.jpeg", title: "Product 3", price: "₹5,799" }
            ];
            document.write(products.map(p => `
                <div class='bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300'>
                    <img src='${p.img}' alt='${p.title}' class='w-full h-56 object-cover'>
                    <div class='p-4'>
                        <h2 class='text-xl font-semibold text-gray-800'>${p.title}</h2>
                        <div class='mt-4 flex items-center justify-between'>
                            <span class='text-lg font-bold text-gray-900'>${p.price}</span>
                            <button class='px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition'>Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join(''));
        </script>
    </div>
</body>
</html>
