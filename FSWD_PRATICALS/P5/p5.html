<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center">Register</h2>
        <form id="registerForm">
            <label class="block font-semibold">Username</label>
            <input type="text" id="username" class="w-full mb-2 px-3 py-2 border rounded-lg focus:ring-blue-300" required>
            <label class="block font-semibold">Email</label>
            <input type="email" id="email" class="w-full mb-2 px-3 py-2 border rounded-lg focus:ring-blue-300" required>
            <label class="block font-semibold">Password</label>
            <input type="password" id="password" class="w-full mb-2 px-3 py-2 border rounded-lg focus:ring-blue-300" required>
            <label class="block font-semibold">Confirm Password</label>
            <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" required>
            <p id="error" class="mt-1 text-sm text-red-500 hidden">Passwords do not match.</p>
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let p = document.getElementById('password').value, cp = document.getElementById('confirmPassword').value;
            let err = document.getElementById('error');
            if (p !== cp) { err.classList.remove('hidden'); e.preventDefault(); }
            else err.classList.add('hidden');
        });
    </script>
</body>
</html>
