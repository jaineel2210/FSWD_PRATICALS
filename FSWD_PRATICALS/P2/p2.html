<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Embedding YouTube Videos</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_ewtlL0EurI?si=gegEXiOWSF_dlHZ8"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <iframe width="100" height="100" src="https://www.youtube.com/embed/3JZ_D3ELwOQ"
            title="YouTube video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    
    <iframe width="100" height="100" src="https://www.youtube.com/embed/LXb3EKWsInQ"
            title="YouTube video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
