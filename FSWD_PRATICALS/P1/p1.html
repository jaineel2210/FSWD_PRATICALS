<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Display - Audio & Video</title>
</head>
<body>
    <h2>Audio Files</h2>
    <audio controls>
        <source src="audio1.mp3" type="audio/mp3">
    </audio>
    <audio controls>
        <source src="audio2.mp3" type="audio/mp3">
    </audio>
    
    <h2>Video Files</h2>
    <video controls autoplay width="640" height="360">
        <source src="video1.mp4" type="video/mp4">
    </video>
    <video controls autoplay width="640" height="360">
        <source src="video2.mp4" type="video/mp4">
    </video>
</body>
</html>
